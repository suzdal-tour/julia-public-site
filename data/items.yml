title: "Часто задаваемые вопросы"
description: |
  Более подробная информация представлена в «правилах проведения мастер-классов». При бронировании вы можете задать свой вопрос, написав его в поле «Дополнительный комментарий», или же воспользоваться контактами, указанными внизу страницы.
items:
  - name: "Локация"
    content: "Мастер-классы проводятся в следующих локациях: <a href='https://surikovhouse.ru/master-classes'>Гостевой дом Суриковых</a> или <a href='https://chemodan-suzdal.ru'>Гостевой дом Чемодан</a>. Окончательный выбор зависит от их загруженности. Также возможно проведение мастер-класса на месте размещения гостей по согласованию с хозяевами."
    icon: "fa-location-dot"

  - name: "Оплата"
    content: "Бронирование будет считаться завершённым только после поступления предоплаты в размере 2 000 рублей."
    icon: "fa-wallet"

  - name: "Возврат"
    content: "Предоплата возвращается в полном объёме в случае отмены со стороны мастера и в размере 50% при отмене менее чем за 48 часов, но не менее чем за 24 часа со стороны гостей. При отмене менее чем за 24 часа предоплата не возвращается."
    icon: "fa-xmark"
